<div class="panel">
  <h3>Perfil</h3>
  <form>
     <div>
       <div>
           <input type="text" name="username" ng-model="dados.username" placeholder="Username" readonly="readonly" />
       </div>
     </div>
    <div>
       <div>
           <input type="email" name="email" ng-model="dados.email" placeholder="Email" readonly="readonly" />
       </div>
    </div>
    <a href="#" ng-click="dados.logout()" class="button alert expand">Logout</a>
  </form>
</div>
