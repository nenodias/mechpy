<form ng-controller="PessoaController">
  <div class="row panel clearfix">
    <h2 class="left">Listagem de Pessoas</h2>
    
    <a href="#/core/pessoa/" class="button success tiny right">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>
      Salvar
    </a>
    <a href="#/core/pessoa-list/" class="button primary tiny right">
      <i class="fa fa-times" aria-hidden="true"></i>
      Voltar
    </a>
  </div>
  <div class="row">
    <div class="large-4 columns">
      <label>Código
        <input type="text" placeholder="Código" ng-model="pessoa.id" readonly="true" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Nome
        <input type="text" ng-model="pessoa.nome" placeholder="Nome" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>E-mail
        <input type="text" ng-model="pessoa.email" placeholder="E-mail" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Observação
        <textarea rows="4" ng-model="pessoa.observacao"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Telefone
        <input type="text" ng-model="pessoa.telefone" placeholder="Telefone" />
      </label>
    </div>
    <div class="large-6 columns">
      <label>Celular
        <input type="text" ng-model="pessoa.celular" placeholder="Celular" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Tipo
        <select ng-model="pessoa.tipo" ng-options="item.id as item.name for item in tipos">
        </select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Choose Your Favorite</label>
      <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
      <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
    </div>
    <div class="large-6 columns">
      <label>Check these out</label>
      <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Textarea Label
        <textarea placeholder="small-12.columns"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      &nbsp;
    </div>
  </div>
</form>
