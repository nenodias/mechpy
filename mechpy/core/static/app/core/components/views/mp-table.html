<table class="max-table">
    <thead>
        <tr>
            <th ng-repeat="head in headers" {{ head.attr }}">
                {{ head.body }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dado in dados">
            <td ng-repeat="metadado in metadata" {{ metadado.attr }}>
                {{ !metadado.html ? dado[metadado.modelo] : '' }}
                <div ng-if="metadado.html" ng-bind-html="metadado.html(dado)|safe">
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7">
          Mostrando {{ current }} do total {{ count }} registro(s)
          <div class="right">
          <a class="button tiny">
            Anterior
          </a>
          <a class="button tiny">
            Pr√≥ximo
          </a>
          </div>
        </td>
      </tr>
    </tfoot>
</table>
